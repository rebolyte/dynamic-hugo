<!doctype html>
<html>
<head>
	<title>blog admin</title>

	<!-- For S3 bucket CORS config -->
	<!-- https://docs.aws.amazon.com/AWSJavaScriptSDK/guide/browser-configuring.html -->

	<!-- <script src="vendor/aws-sdk-2.4.1.js"></script> -->

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="node_modules/keen-ui/dist/keen-ui.css">
</head>
<body>

<template id="loginDialogTemplate">
    <div
    class="ui-modal ui-modal-mask" v-show="show" :transition="transition">
        <div class="ui-modal-wrapper" v-el:modal-mask>
            <div class="ui-modal-container" tabindex="-1" v-el:modal-container>
                <div class="ui-modal-header">
                    <slot name="header">
                        <h1 v-text="header" class="ui-modal-header-text"></h1>
                    </slot>
                </div>

                <div class="ui-modal-body">
                    <slot>
                        <ui-textbox @keydown="emailChange" name="email" type="text" placeholder="email"></ui-textbox>
                        <ui-textbox @keydown="passChange" name="password" type="password" placeholder="password"></ui-textbox>
                        <ui-button @click="login" color="primary">Login</ui-button>
                    </slot>
                </div>
            </div>
        </div>
    </div>
</template>

<div id="app">

	<h1>{{ title }}</h1>

	<login-dialog show header="Admin Login"></login-dialog>

	<br><br>

	<ui-button @click="listObjects">List objects</ui-button>

	<br><br>

	<textarea name="post" id="postFld" cols="65" rows="10"></textarea>

	<br>

	<ui-button id="postBtn">Create new post</ui-button>

</div>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script> -->
<script src="dist/bundle.js"></script>
	
</body>
</html>
