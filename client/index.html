<!doctype html>
<html>
<head>
	<title>blog admin</title>

	<!-- For S3 bucket CORS config -->
	<!-- https://docs.aws.amazon.com/AWSJavaScriptSDK/guide/browser-configuring.html -->

	<script src="vendor/aws-sdk-2.4.1.js"></script>

	<script>
		// https://docs.aws.amazon.com/AWSJavaScriptSDK/latest/AWS/Credentials.html
		// http://stackoverflow.com/a/27561468/2486583
		// Also see sample code within Cognito in AWS Console.
		// https://forums.aws.amazon.com/thread.jspa?threadID=179420
		// https://mobile.awsblog.com/post/TxBVEDL5Z8JKAC/Use-Amazon-Cognito-in-your-website-for-simple-AWS-authentication
		AWS.config.region = 'us-east-1';
		AWS.config.credentials = new AWS.CognitoIdentityCredentials({
			IdentityPoolId: 'xx'
		});

		AWS.config.credentials.clearCachedId();

		AWS.config.credentials.get(function (err) {
			if (err) { console.error(err); }
			else { console.log('cognito credentials loaded'); }
		});
	</script>
</head>
<body>

<div id="app">

	<h1>{{ title }}</h1>

	<input type="text" autocomplete="email" id="emailFld" placeholder="email">
	<input type="password" id="passFld" placeholder="password">
	<button id="loginBtn">Login</button>

	<br><br>

	<button id="listBtn">List objects</button>

	<br><br>

	<textarea name="post" id="postFld" cols="65" rows="10"></textarea>

	<br>

	<button id="postBtn">Create new post</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
<script src="main.js"></script>
	
</body>
</html>
