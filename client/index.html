<!doctype html>
<html>
<head>
	<title>blog admin</title>

	<!-- For S3 bucket CORS config -->
	<!-- https://docs.aws.amazon.com/AWSJavaScriptSDK/guide/browser-configuring.html -->

	<!-- <script src="vendor/aws-sdk-2.4.1.js"></script> -->

	<link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.min.css">
</head>
<body>

<template id="loginDialogTemplate">
	<div class="ui small modal" v-el:modal>
		<div class="header">Login</div>
		<div class="content">
			<form class="ui form" v-el:form>
				<div class="field">
					<label>Email</label>
					<input type="text" name="email" v-model="email" placeholder="me@abc.com">
				</div>
				<div class="field">
					<label>Password</label>
					<input type="password" name="password" v-model="password">
				</div>
				<div class="ui error message"></div>
			</form>
		</div>
		<div class="actions">
			<div class="ui positive labeled icon button" v-el:login-button>
				<i class="checkmark icon"></i>
				Login
			</div>
		</div>
	</div>
</template>

<template id="postListTemplate">
	<table class="ui celled striped table"">
		<thead>
			<tr><th colspan="3">
				Posts
			</th></tr>
		</thead>
		<tbody>
			<!-- http://vuejs.org/guide/components.html#Template-Parsing -->
			<tr is="post" v-for="post in posts" :post="post"></tr>
		</tbody>
	</table>
</template>

<template id="postTemplate">
	<tr>
		<td class="collapsing">
			<a href="#" @click="selected">{{ post.filename }}</a>
		</td>
		<td class="right aligned collapsing">{{ post.date }}</td>
	</tr>
</template>

<div id="app">
	<login-dialog show></login-dialog>

	<h1>{{ title }}</h1>

	<br><br>

	<post-list></post-list>

	<br><br>

	<button @click="getPosts" class="ui button">Get Posts</button>

	<br><br>

	<textarea name="post" id="postFld" cols="65" rows="10"></textarea>

	<br>

	<button id="postBtn" class="ui primary button">Create new post</button>

</div>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script> -->
<script src="dist/bundle.js"></script>
	
</body>
</html>
